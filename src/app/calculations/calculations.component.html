<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <div class="col-xs-5 col-sm-5 col-lg-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Select site and subject</h3>
        </div>
        <form novalidate #subjectForm="ngForm">
          <div class="form-group">
            <label for="site">Site</label>
            <select (change)="onSiteSelect($event.target.value)" class="form-control" id="site" required [(ngModel)]="siteId" name="site"
              #site="ngModel">
            <option *ngFor="let sit of sites" [value]="sit.id">{{sit.longName}}</option>
          </select>
            <small [hidden]="site.valid || site.pristine" class="alert alert-danger">
            Site is required
          </small>
          </div>
          <div class="form-group">
            <label for="subjectId">Subject</label>
            <select (change)="onSubjectSelect($event.target.value)" class="form-control" id="subject" required [(ngModel)]="selectedSubject"
              name="subject" #subject="ngModel">
            <option *ngFor="let sub of subjects" [ngValue]="sub">{{sub.subjectId}}</option>
          </select>
            <small [hidden]="site.valid || site.pristine" class="alert alert-danger">
            Site is required
          </small>
          </div>

          <button (click)="onCancel()" type="button" class="btn ">Cancel</button>
        </form>
      </div>
    </div>
    <div class="col-xs-5 col-sm-5 col-lg-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Edit an existing entry or <button [disabled]="!subjectForm.form.valid" (click)="onNewEntry()">create a new entry</button></h3>
        </div>
        <span class="center"><strong>Existing Entries</strong></span>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ent of entries">
              <td>
                {{ent.id}}
              </td>
              <td>
                {{ent.entryDate | date:'MM/dd/yyyy'}}
              </td>
              <td>
                <button (click)="onEntrySelect(ent)" button button-small>Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
