<div class="row">
  <div class="col-xs-12 col-sm-6">
    <form novalidate #subjectForm="ngForm">
      <div class="form-group">
        <label for="site">Site</label>
        <select class="form-control" id="site" required [(ngModel)]="siteId" name="site" #site="ngModel">
          <option *ngFor="let sit of sites" [value]="sit.id">{{sit.longName}}</option>
        </select>
        <small [hidden]="site.valid || site.pristine" class="alert alert-danger">
            Site is required
        </small>
      </div>
      <div class="form-group">
        <label for="subjectId">Subject</label>
        <select class="form-control" id="subject" required [(ngModel)]="subjectId" name="subject" #subject="ngModel">
          <option *ngFor="let sub of subjects" [value]="sub.id">{{sub.subjectId}}</option>
        </select>
        <small [hidden]="site.valid || site.pristine" class="alert alert-danger">
            Site is required
        </small>
      </div>
            
      <button (click)="onSubmit()" class="btn btn-default" [disabled]="!subjectForm.form.valid">Update</button>
      <button (click)="onCancel()" type="button" class="btn ">Cancel</button>
    </form>
  </div>

</div>

<router-outlet></router-outlet>
