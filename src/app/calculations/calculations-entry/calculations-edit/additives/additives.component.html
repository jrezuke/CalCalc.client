<div class="container row">
  <div class="col-xs-3 col-sm-3 col-md-3">
    <form novalidate #addForm="ngForm">
      <div class="form-group">
        <label for="formulas">Additives</label>
        <select class="form-control" (change)="onAdditiveSelect($event.target.value)" 
          [(ngModel)]="selectedAdditive" 
          name="additiveSelect" id="additiveSelect" 
          #additiveSelect = "ngModel"
          >
          <option *ngFor="let adl of additivesList" [ngValue]="adl">{{adl.name}}</option>
        </select>
        <small [hidden]="additiveSelect.valid || additiveSelect.pristine" class="alert alert-danger">
            Additive list is required
        </small>
      </div>
      <div class="form-group">
        <label for="volume">Volume (mL)</label>
        <input type="text" class="form-control" [(ngModel)]="currentVolume" name="volume" required placeholder="enter volume" #volume="ngModel">
        <!--<small [hidden]="volume.valid || volume.pristine" class="alert alert-danger">
            Volume is required
        </small>-->
      </div>
      <button (click)="onAdd()" class="btn btn-primary" [disabled]="!addForm.form.valid">Add</button>

    </form>
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th width="1750px">Additive</th>
          <th>Volume</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let add of additives">
          <td>{{add.displayId}}</td>
          <td>{{add.additiveName}}</td>
          <td>{{add.volume}}</td>
          <td><i (click)="onRemove(add)" class="fa fa-remove fa-2x"></i></td>
        </tr>
      </tbody>
    </table>
    <div class="divButtons">
      <button (click)="onSave()">Save</button>
      <button>Cancel</button>
    </div>
  </div>
</div>
