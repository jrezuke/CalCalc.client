<div class="container row">
  <div class="col-xs-3 col-sm-3 col-md-3">
    <tabset>
      <tab heading="Dextrose">
        <form novalidate #dexForm="ngForm">
          <div class="form-group">
            <label for="dextrose">Dextrose (%)</label>
            <input type="text" class="form-control" [(ngModel)]="addParenteral.dextrose" name="dextrose" required placeholder="enter dextrose %"
              #dextrose="ngModel">
            <!--<small [hidden]="dextrose.valid || dextrose.pristine" class="alert alert-danger">
            Volume is required
        </small>-->
          </div>
          <div class="form-group">
            <label for="amino">Amino Acid (%)</label>
            <input type="text" class="form-control" [(ngModel)]="addParenteral.amino" name="amino" required placeholder="enter amino acid %" #amino="ngModel">
            <!--<small [hidden]="amino.valid || amino.pristine" class="alert alert-danger">
            Amino Acid is required
        </small>-->
          </div>
          <div class="form-group">
            <label for="volume">Volume (mL)</label>
            <input type="text" class="form-control" [(ngModel)]="addDexVolume" name="volume" required placeholder="enter volume" #volume="ngModel">
            <!--<small [hidden]="volume.valid || volume.pristine" class="alert alert-danger">
            Volume is required
        </small>-->
          </div>
          <button tooltip="Remove this item" (click)="onAdd('dextrose')" class="btn btn-primary" [disabled]="!dexForm.form.valid">Add</button>

        </form>
      </tab>

      <tab heading="Lipid">
        <form novalidate #lipForm="ngForm">
          <div class="form-group">
            <label for="lipid">Lipid Concentration (%)</label>
            <select (change)="onLipidChange($event.target.value)" class="form-control" id="lipid" required [(ngModel)]="addParenteral.lipid" name="lipid"
              #lipid="ngModel">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="form-group">
            <label for="volume">Volume (mL)</label>
            <input type="text" class="form-control" [(ngModel)]="addLipVolume" name="volume" required placeholder="enter volume" #volume="ngModel">
            <!--<small [hidden]="volume.valid || volume.pristine" class="alert alert-danger">
            Volume is required
        </small>-->
          </div>
          <button tooltip="Remove this item" (click)="onAdd('lipid')" class="btn btn-primary" [disabled]="!lipForm.form.valid">Add</button>

        </form>
      </tab>
    </tabset>
  </div>
  <div class="col-xs-4 col-sm-4 col-md-4">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th width="500px">Ingredients</th>
          <th>Volume</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let par of parenterals">
           
          <td>{{par.displayId}}</td>                       
          <td width="500px" *ngIf="par.type ==='dextrose'">Dextrose:{{par.dextrose}}%, Amino Acid:{{par.amino}}% </td>
          <td width="500px" *ngIf="par.type ==='lipid'">Lipid Concentration:{{par.lipid}}%</td>          
          <td>{{par.volume}}</td>
          <td><i (click)="onEdit(par)" class="fa fa-edit fa-2x"></i></td>
          <td><i (click)="onRemove(par)" class="fa fa-remove fa-2x"></i></td>
          
        </tr>
      </tbody>      
    </table>
    <div class="divButtons">
      <button (click)="onSave()">Save</button>
      <button>Cancel</button>
    </div>
  </div>
</div>
